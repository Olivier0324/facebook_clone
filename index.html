<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Facebook clone </title>
</head>

<body>

  <nav class="navbar">
    <div class="navbar__left">
      <img src="./images/logo.png" alt="Socialbook logo" class="navbar__logo">
      <ul class="navbar__list">
        <li class="navbar__list-item"><img src="./images/notification.png" alt="notification icon" class="navbar__icon"><span>1</span></li>
        <li class="navbar__list-item"><img src="./images/inbox.png" alt="message icon" class="navbar__icon"><span>1</span></li>
        <li class="navbar__list-item"><img src="./images/video.png" alt="" class="navbar__icon"></li>
        <li class="navbar__list-item"><img src="" alt="" class="navbar__icon"></li>
      </ul>
    </div>
    <div class="navbar__right">
      <div class="search__box">
        <img src="./images/search.png" alt="Search icon">
        <input type="text" placeholder="Search ...">
      </div>
      <div class="profile__icon online">
        <img src="./images/profile.png" alt="profile image" class="">
      </div>

    </div>
  </nav>
  <!-- ------ NAVIGATION END ----  -->
   <div class="container flex-row">
    <div class="sidebar__left">
      <ul class="sidebar__list">
        <li class="sidebar__list-item"><a href="#"><img src="./images/news.png" alt="News icon" class="sidebar__icon"><span>Latest News</span></a></li>
        <li class="sidebar__list-item"><a href="#"><img src="./images/friends.png" alt="Friend icon" class="sidebar__icon"><span>Friends</span></a></li>
        <li class="sidebar__list-item"><a href="#"><img src="./images/group.png" alt="Group icon" class="sidebar__icon"><span>Group</span></a></li>
        <li class="sidebar__list-item"><a href="#"><img src="./images/marketplace.png" alt="Marketplace icon" class="sidebar__icon"><span>Marketplace</span></a></li>
        <li class="sidebar__list-item"><a href="#"><img src="./images/watch.png" alt="Watch icon" class="sidebar__icon"><span>Watch</span></a></li>
      </ul>
    </div>
    <div class="main-content">main</div>
    <div class="sidebar__right"></div>
   </div>
   
</body>

</html>

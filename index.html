<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Facebook clone </title>
</head>

<body>

  <nav class="navbar">
    <div class="navbar__left">
      <img src="./images/logo.png" alt="Socialbook logo" class="navbar__logo">
      <ul class="navbar__list">
        <li class="navbar__list-item"><img src="./images/notification.png" alt="notification icon" class="navbar__icon"><span>1</span></li>
        <li class="navbar__list-item"><img src="./images/inbox.png" alt="message icon" class="navbar__icon"><span>1</span></li>
        <li class="navbar__list-item"><img src="./images/video.png" alt="" class="navbar__icon"></li>
        <li class="navbar__list-item"><img src="" alt="" class="navbar__icon"></li>
      </ul>
    </div>
    <div class="navbar__right">
      <div class="search__box">
        <img src="./images/search.png" alt="Search icon">
        <input type="text" placeholder="Search ...">
      </div>
      <div class="profile__icon online">
        <img src="./images/profile.png" alt="profile image" class="">
      </div>

    </div>
  </nav>
   
</body>

</html>
